<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <div class="items-container">
        
        <form id="registerForm" onsubmit="event.preventDefault(); register();">
            <label for="fullname">Enter Full Name</label>
            <input type="Full name" id="fullname" placeholder="Full name" required><br>
            <label for="fullname">Enter User Name</label>
            <input type="text" id="username" placeholder="Username" required><br>
            <label for="fullname">Enter Email</label>
            <input type="email" id="email" placeholder="Email Id" required><br>
            <label for="fullname">Enter Phone</label>
            <input type="text" id="contact" placeholder="Contact No." required><br>
            <label for="fullname">Enter Password</label>
            <input type="password" id="password" placeholder="Password" required><br>
            <label for="fullname">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Submit"><br>
            <p id="message" class="message"></p>
            <p>Already registered? <a href="../html/signin.html">Click here</a> to Sign in</p>
        </form>
    </div>
</body>

</html>
